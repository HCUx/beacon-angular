<div mat-dialog-content xmlns="http://www.w3.org/1999/html">
  <p>Kayıt silme uyarısı!!!</p>
  <h3> <span style="color: #c9302c">{{data.name}}</span> isimli Beacon için silme işlemini onayla?</h3>
  <h6> UUID: <span style="color: #c9302c">{{data.uuid}}</span></h6>
</div>
<div mat-dialog-actions>
  <button style="background-color: #8c8c8c" mat-button (click)="onNoClick()">Hayır</button>
  <button style="background-color: #ffb2a4;" mat-button [mat-dialog-close]="data.uuid"
          cdkFocusInitial>Evet Sil</button>
</div>
